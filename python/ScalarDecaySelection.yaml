# Decay selection for the Scalar particle
# ---------------------------------------

# This file acts as a mask:
# * If set to True, a channel *may* be enabled when it makes sense.
# * If set to False, a channel is unconditionally disabled and will not
#   contribute to the total width of the Scalar.
# At least one channel must be active. By default, all should be set to True.

S -> e+ e-      : True
S -> mu+ mu-    : True
S -> tau+ tau-  : True
S -> pi0 pi0    : True
S -> pi+ pi-    : True
S -> K0 Kbar0   : True
S -> K+ K-      : True
S -> g g        : True
S -> s sbar     : True
S -> c cbar     : True
